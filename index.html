<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw on Canvas</title>
    </head>

    <body onload="main()">
        <p>
            Click the canvas to use Mouse move Camera, click again to exit Mouse move mode.
        </p>

        <canvas id="example" width="400" height="400">
            Please use a browser that supports "canvas".
        </canvas>

        <br>
        <label for="joint">Light X</label>
        <input type="range" min="-250" max="375" value="0" class = "slider" id="lightx">
        <label for="lighty">Light Y</label>
        <input type="range" min="-250" max="250" value="100" class = "slider" id="lighty">
        <label for="lightz">Light Z</label>
        <input type="range" min="-250" max="250" value="2500" class = "slider" id="lightz">
        <br> 
        
        Normal:
        <button type="button" id="NormalOn">Normal ON</button>
        <button type="button" id="NormalOff">Normal OFF</button>

        Light:
        <button type="button" id="light_on">ON</button>
        <button type="button" id="light_off">OFF</button><br>

        

        <p>
        Move Legs up/down <input type="range" min="-115" max="35" value="5" class="slider" id="moveLegSlide">
        </p>
    

        <p>
        Camera Angle <input type="range" min="-180" max="180" value="5" class="slider" id="angSlide">
        </p>

        <script src="lib/webgl-utils.js"></script>
        <script src="lib/webgl-debug.js"></script>
        <script src="lib/cuon-utils.js"></script>
        <script src="lib/cuon-matrix-cse160.js"></script>
        <script src="Triangle.js"></script>
        <script src="Sphere.js"></script>
        <script src="Cube.js"></script>
        <script src="Camera.js"></script>
        <script src="world.js"></script>
    </body>
</html>
